<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="heading-text">Leaderboard</h1>
        </header>
        <div class="main-container">
            <section class="scores-section">
                <div class="refresh">
                    <h2 class="h2">Recent scores</h2>
                    <button type="button" class="refresh-btn btn">Refresh</button>
                </div>
                <ul class="scores-list shadow">
                </ul>
            </section>
            <section class="score-form-section">
                <h2 class="h2">Add your score</h2>
                <form class="score-form">
                    <input type="text" class="score-input" name="name" placeholder="Freya" required>
                    <input type="number" class="score-input" name="score" placeholder="78" required>
                    <button type="submit" class="submit-btn btn">Submit</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
